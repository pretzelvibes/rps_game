<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 class=title>Rock Paper Scissors</h1>
    <div id="content">
        <h2 id="scoreInfo">Choose your move!</h2>
        <h3 id="scoreMessage" class="message">First to score 5 points win the game</h3>
        <div id="scores-container">
            <div class="score-box">
                <div class="sign" id="playerSign"><img id="playerImg" src="./img/question.png" alt="Player's choice"></div>
                <p class="score" id="playerScore">Player: 0</p>
            </div>
            <div class="score-box">
                <div class="sign" id="computerSign"><img id="computerImg" src="./img/question.png" alt="Computer's choice"></div>
                <p class="score" id="computerScore">Computer: 0</p>
            </div>
        </div>
        <h3 class="message">Select your move:</h3>
        <div class="buttons">
            <button id="rock"><img src="./img/rock.png" alt="Rock"></button>
            <button id="paper"><img src="./img/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="./img/scissors.png" alt="Scissors"></button>
        </div>
    </div>
</body>
</html>
